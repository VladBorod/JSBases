<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/advJSLect7Dom/style.css">

<body>

    <div class="container">
        <div draggable="true" class="box">A</div>
        <div draggable="true" class="box">B</div>
        <div draggable="true" class="box">C</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(e) {
            let dragSrcEl = null;

            function handleDrugStart(e) {
                this.style.opacity = '0.4';

                dragSrcEl = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
            }

            function handleDrugOver(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                e.dataTransfer.dropEffect = 'move';
                return false;
            }

            function handleDrugEnter(e) {
                this.classList.add('over');
            }

            function handleDrugLeave(e) {
                this.classList.remove('over');
            }

            function handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                }

                if (dragSrcEl != this) {
                    dragSrcEl.innerHTML = this.innerHTML;
                    this.innerHTML = e.dataTransfer.getData('text/html');
                }
                return false;
            }

            function handleDrugEnd(e) {
                this.style.opacity = '1';

                items.forEach(function(item) {
                    item.classList.remove('over');
                })
            }

            let items = document.querySelectorAll('.box');
            items.forEach(function(item) {
                item.addEventListener('dragstart', handleDrugStart);
                item.addEventListener('dragenter', handleDrugEnter);
                item.addEventListener('dragover', handleDrugOver);
                item.addEventListener('dragleave', handleDrugLeave);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDrugEnd);
            });
        });
    </script>
